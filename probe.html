<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
    font-family: 'Arial', sans-serif;
}

.contact-input-container {
    position: relative;
    display: inline-block;
}

.input-with-icon {
    position: relative;
}

#contactInput {
    padding: 10px;
    padding-right: 30px; /* Platz für das Bild */
    width: 200px; /* Ändere die Breite nach Bedarf */
}

.dropdown-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
}

.contact-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    max-height: 150px;
    overflow-y: auto;
}

.contact-dropdown-item {
    padding: 10px;
    cursor: pointer;
}

.contact-dropdown-item:hover {
    background-color: #f0f0f0;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="contact-input-container">
        <div class="input-with-icon">
            <input type="text" id="contactInput" placeholder="Select contacts to assign...">
            <img src="assets/img/arrow_drop_down.png" class="dropdown-icon">
        </div>
        <div class="contact-dropdown" id="contactDropdown">
            <!-- Hier werden die hinzugefügten Kontakte angezeigt -->
        </div>
    </div>
</body>
</html>
</body>
</html>
