<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="header">
        <img src="assets/img/Capa 2 (2).png">
     </div>
     <form onsubmit="addUser(); return false; "class="container">
        <div class="container-log">
           
            <div class="headline">
                <div class="inheadline">
                    <h1>
                       <a href="index.html"> <img  src="assets/img/arrow-left-line.png" class="arrow-icon" ></a>
                        Sign up 
                    </h1>
                </div>
                   <div class="separator"></div>
            </div>
            <div class="section">

            <div class="only-input">
                <div class="only-input-near">
                   <input type="text" id="name" placeholder="Name" required minlength="3" maxlength="20">
                   <input type="email" id="email" placeholder="Email" minlength="3" maxlength="20">
                   <input type="password" id="password" placeholder="Password" minlength="5" maxlength="8">
                   <input type="password" id="confirm-password" placeholder="Confirm Password" minlength="5" maxlength="8">
              </div>
            </div>
            
           <div class="remember-me">
              <div class="checkbox">
                <div class="box">
                 <input type="checkbox" id="remember" name="remember">
                 </div>
                 <label for="remember">I accept the</label><p class="policy-button" onclick="showPrivacyPolicy()">Privacy Policy</p>
              </div>
              
           </div>
           </div>
        <div class="sign">
           <div class="button-container ">
              <div class="button-size">
                  <button class="button-log" type="submit" onclick="redirectToSignUp()">Sign up</button>
              </div>
           </div>
        </div>
    </div>
     </form>

     <div class="footer">
        <div class="footline">
           <p class="policy" onclick="showPrivacyPolicy()">Privacy Policy</p><p class="notice" onclick="showLegalNotice()">Legal Notice</p>
        </div>
     </div>
     <script src="js/script.js"></script>
</body>
</html>
