<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesign.css">
    <script src="js/templates.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/signup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="onload()">
     <div class="header">
        <img src="assets/img/Capa 2 (2).png">
     </div>
     <nav class="container">
        <div class="container-log">
           
            <div class="headline">
                <div class="inheadline">
                    <h1>
                       <a href="index.html"> <img  src="assets/img/arrow-left-line.png" class="arrow-icon" ></a>
                        Sign up 
                    </h1>
                </div>
                   <div class="separator"></div>
            </div>
            <div class="section">
               <form onsubmit="register(); return false;" class="only-input">
                   <div class="only-input-near">
                       <input type="text" id="name" placeholder="Name" required minlength="3" maxlength="20">
                       <img src="assets/img/user-regular.svg" id="toggleUser" alt="Toggle User Visibility">
                       <input type="email" id="email" placeholder="Email" minlength="3" maxlength="20" required>
                       <img src="assets/img/mail.svg" id="toggleEmail" alt="Toggle Email Visibility">
                       <input type="password" id="password" placeholder="Password" minlength="5" maxlength="8" required>
                       <img src="assets/img/eyecloseregular.svg" id="togglePassword" onclick="togglePasswordVisibility()" alt="Toggle Password Visibility">
                       <input type="password" id="confirm-password" placeholder="Confirm Password" minlength="5" maxlength="8" required style="margin-bottom: 24px;">
                       <img src="assets/img/eyecloseregular.svg" id="togglePasswordConfirm" onclick="togglePasswordConfirmVisibility()" alt="Toggle Password Confirm Visibility">
                       <div class="remember-me">
                           <div class="checkbox">
                               <div class="box">
                                   <input type="checkbox" id="remember" name="remember" required>
                               </div>
                               <label for="remember">I accept the</label>
                               <p class="policy-button" id="policyLink" onclick="guestPrivacyPolicy()">Privacy Policy</p>
                           </div>
                       </div>
                   </div>
                   <div class="sign">
                     <div>
                         <button id="registerBtn" class="button-log" type="submit">Sign up</button>
                     </div>
                 </div>
               </form>
           </div>
    </div>
   </nav>
     <div class="footer">
        <div class="footline">
           <p class="policy" id="policyLink" onclick="guestPrivacyPolicy()">Privacy Policy</p><p class="notice" id="legalLink" onclick="guestLegalNotice()">Legal Notice</p>
        </div>
     </div>
   </body>
</html>
